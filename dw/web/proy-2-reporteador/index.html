<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP -->

    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT-AWESOME -->

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- JQUERY -->

    <script defer src="assets/js/script.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>

  <body class="w-100 p-3 d-flex flex-column gap-4 align-items-center">
    <h1 class="m-0">Visitas a Museos</h1>

    <!-- FILTROS -->
    <div class="accordion w-100" >
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
          >
            Filtros
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          data-bs-parent="#accordionExample"
        >
          <div
            class="accordion-body d-flex flex-wrap gap-3 justify-content-center"
          >
            <!-- 
              FORM SELECT 
              Llenado por JS
            -->
            <button
              type="button"
              id="btn-search"
              class="btn btn-secondary row-gap-5"
            >
              <i class="fa-solid fa-magnifying-glass me-2"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- FILTROS -->

    <!-- RESUMEN -->
    <div class="resumen container-fluid text-center border rounded py-4 w-100">
      <div class="row">
        <div class="col d-flex flex-column align-items-center">
          <h2 id="visitas-tot">0</h2>
          <div>Visitas</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h2 id="visitas-nac">0</h2>
          <div>No. Nacionales</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h2 id="visitas-ext">0</h2>
          <div>No. Extranjeros</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h2 id="primera-leng"></h2>
          <div>Primera Lengua</div>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <h2 id="segunda-leng"></h2>
          <div>Segunda Lengua</div>
        </div>
      </div>
    </div>
    <!-- RESUMEN -->

    <!-- TABLA -->
    <div class="table-responsive w-100">
      <table class="table table-hover">
        <thead>
          <tr id="thead"></tr>
        </thead>

        <tbody class="table-group-divider" id="tbody"></tbody>
      </table>
    </div>
    <!-- TABLA -->
  </body>
</html>
