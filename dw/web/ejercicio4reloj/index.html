<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <script defer src="reloj.js"></script>
    <script defer src="timer.js"></script>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container bg-dark">
        <div class="row">
            <div class="col-lg bg-secondary p-3 txt-2 txt-center d-flex justify-content-center" >
                <span id="reloj" ></span>
            </div>

            <div class="col-lg bg-info txt-2">
                <div class="row m-0 p-3 d-flex justify-content-center">
                    <table class="m-auto t-timer txt-2 txt-center">
                        <tr>
                            <td><button class="btn btn-dark" onclick="setTimer(1,0)">&#8593;</button> </td>
                            <td></td>
                            <td><button class="btn btn-dark" onclick="setTimer(1,1)">&#8593;</button> </td>
                            <td></td>
                            <td><button class="btn btn-dark" onclick="setTimer(1,2)">&#8593;</button> </td>
                        </tr>

                        <tr>
                            <td id="hr">00</td>
                            <td>:</td>
                            <td id="min">00</td>
                            <td>:</td>
                            <td id="seg">00</td>
                        </tr>

                        <tr>
                            <td><button class="btn btn-dark" onclick="setTimer(-1,0)">&#8595;</button> </td>
                            <td></td>
                            <td><button class="btn btn-dark" onclick="setTimer(-1,1)">&#8595;</button> </td>
                            <td></td>
                            <td><button class="btn btn-dark" onclick="setTimer(-1,2)">&#8595;</button> </td>
                        </tr>
                    </table>
                </div>
                <div class="row d-flex p-2">
                    <div class="col d-flex">
                        <button class="btn btn-primary m-auto" onclick="iniciarTimer()">Iniciar</button>
                        <button class="btn btn-primary m-auto" onclick="pausarTimer()">Pausar</button>
                        <button class="btn btn-primary m-auto" onclick="detenerTimer()">Detener</button>
                    </div>
                </div>
            </div>
            <div 



        </div>
    </div>

</body>

</html>
